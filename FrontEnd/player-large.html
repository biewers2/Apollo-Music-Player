<!DOCTYPE html>
<html>
<head>
	<body onload="boot()">
	<title>Apollo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" inegrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Baumans&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/ab83053a15.js" crossorigin="anonymous"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="./css/playerLarge.css"/>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="js/openPlayer.js"></script>
	<script src="js/display.js"></script>
</head>
<body>	
	<div class="navigation-bar">
		<div id="menu-mnt">
			<i onclick="openController.open('mainSearch')"
			role="button"
			aria-expanded="false"
			class="fas fa-search searchButton navigation-bar"></i>
			<!-- Menu items will be added here. -->
		</div>
		<div class="logoContainer">
			<img id="logoBTN" class="logo-button" data-toggle="collapse" data-target="currentlyPlaying"src="./images/Logo.png"/>
		</div>
		<div class="apolloBrand" href="#">
			APOLLO
		</div>
	</div>
	<div id="currentlyPlaying"class="currentlyPlaying"style="background-color: rgb(26, 26, 26)">
		<div class="currentlyShowing">
			<i href="#" class = "artwork" id="returnCurrentAlbum" onclick="filterSelection()"><img id="currentAlbum"class="playerAlbumArt" src="./images/Logo.png"/>
			</i>
		</div>
		<div class="currentSong link">
			<i id="returnCurrentSong" onclick="filterSelection()" >
			</i>
		</div>
		<div class="currentArtist link">
			<i id="returnCurrentArtist" onclick="filterSelection()" >
			</i>
		</div>
		<div class="w3-container">
			<div class="w3-light-grey w3-round"">
				<div id="progBar" class="w3-green w3-round" style="height:7px;width:0%"></div>
			</div>
		<div class="durations">
			<i class="elapsed" href="#" style="font-family: Azonix" id="returnCurrentElapsed"></i>
			<i class="duration" href="#" style="font-family: Azonix" id="returnCurrentDuration"></i>
		</div>
			<br>
		</div>
		<div class="playbackControls link">
			<i style="color: white;" onclick="shuffle()" id="shuffle" class="Shuffle fas fa-random"></i>
			<i onclick="prevSong()"class="backButton fas fa-step-backward"></i>
			<i onclick="togglePlaying()" id="play" class="playButton fas fa-play"></i>
			<i onclick="toggleStopped()" id="pause" class="fas fa-pause pause"></i>
			<i onclick="nextSong()"class="ffButton fas fa-step-forward"></i>
			<i style="color: white;" onclick="repeat()" ondblclick="repeatSong()"  class="Repeat fas fa-redo-alt" id="rewind"  id="rewind"></i>
			<i onclick="repeatoff()" id="rewindSong" class="fas fa-history" ></i>
		</div>
		<div class="volumeBar">
			<input id="vol-control" class="volume" type="range" min="0" max="100" step="1" oninput="SetVolume(this.value)" onchange="SetVolume(this.value)">	
			</input>
		</div>
	</div>
	<div class = "mainPages">
		<div id="currentCue">
			<button id="exit" onclick="closeCurrent()">X</button>
			<img id="Qart" src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2017/12/attachment_68585523.jpg?auto=format&q=60&fit=max&w=930">
			<div id="header"><h1>CUETITLE</h1></div>
			<div id="Q">
				<table id="Qtable">
				  <thead>
					<tr>
					  <th scope="col"></th>
					  <th scope="col"></th>
					  <th scope="col"></th>
					  <th scope="col"></th>
					</tr>
				  </thead>
				  <tbody id="Qtable">
				  </tbody>
				  </table>
			</div>

		</div>
		<div id="mainArtists">
		</div>
		<div id="mainPlaylists">
		</div>	
		<div id="mainAlbums">	
		</div>
		<div id="mainSearch">	
			<div id="search">
			<input type="text" class="searchText" id="searchAll" placeholder="Search.." name="search" onkeyup="search();"/>
				<div id="library">
					<table id="libraryTable" class="resultsTable">
					  <thead>
					    <tr>
					      <th scope="col"></th>
					      <th scope="col"></th>
					      <th scope="col"></th>
					      <th scope="col"></th>
					      <th scope="col"></th>
					    </tr>
					  </thead>
					  <tbody id="libraryBody">
					  </tbody>
			  		</table>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
</body
</html>
